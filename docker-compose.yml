version: '2'

services:
  angularapp: 
    build: web_app/ceiba-eafit
    ports:
    - "4200:4200"
    depends_on:
    - express

  express:
    build: server
    ports:
    - "3000:3000"
    depends_on:
    - database

  database:
    image: mongo
    volumes:
    - ./data:/data/db
    ports:
    - "27017:27017"